<h1 id="auto-save">Auto save</h1>
<h2 id="function">Function</h2>
<p>By default, TE saves its settings when needed and when it exits. This add-on let TE also save the settings periodically.</p>
<h2 id="note">Note</h2>
<p>You can specify a time period in minutes. The default is 5.</p>
