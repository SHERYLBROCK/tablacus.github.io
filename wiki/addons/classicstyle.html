<h1 id="classic-style">Classic Style</h1>
<h2 id="function">Function</h2>
<p>Display selection in classic style (white text on blue background) instead of default style (light blue box)</p>
<p><img src="https://github.com/tablacus/TablacusExplorerAddons/wiki/images/classicstyle/1.png" alt="image"></p>
<h2 id="note">Note</h2>
<p>If you use a Windows classic theme or Windows XP, you do not need this add-on since any selection is already displayed in classic style.</p>
