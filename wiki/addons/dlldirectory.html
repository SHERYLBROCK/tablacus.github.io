<h1 id="dll-directory">Dll directory</h1>
<h2 id="function">Function</h2>
<p>Set Dll directory.</p>
<p><a href="https://docs.microsoft.com/en-us/windows/desktop/api/winbase/nf-winbase-setdlldirectoryw">https://docs.microsoft.com/en-us/windows/desktop/api/winbase/nf-winbase-setdlldirectoryw</a></p>
<blockquote>
<p>Adds a directory to the search path used to locate DLLs for the application.</p>
</blockquote>
<h2 id="note">Note</h2>
<p>In rare cases there are third party plugins that need this.</p>
