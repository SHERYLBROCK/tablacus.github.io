<h1 id="fix-selection-on-sort-and-update-dir">Fix selection on sort and update dir</h1>
<h2 id="function">Function</h2>
<p>Keep your selection after you sort a file list</p>
<h2 id="note">Note</h2>
<p>This is a fix to the case that if you:</p>
<ul>
<li>select some items, then</li>
<li>deselect one or some of them, then</li>
<li>sort the file list the deselected items will incorrectly become selected</li>
</ul>
