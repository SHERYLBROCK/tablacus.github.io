<h1 id="preview">Preview</h1>
<h2 id="function">Function</h2>
<p>Display the contents of the selected file in a preview pane. Text, image and media files are supported.</p>
<h2 id="note">Note</h2>
<ul>
<li>Supported text file types include txt, css, js, vbs, vba and ini.</li>
<li>Basic information is displayed for unsupported file types and folders.</li>
