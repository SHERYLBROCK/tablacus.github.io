<h1 id="replace-slow-columns">Replace slow columns</h1>
<h2 id="function">Function</h2>
<p>When you browse, TE automatically replaces the slow &quot;Date&quot; column with the fast &quot;Modified Date&quot; column, if the latter is not currently in the view.</p>
<h2 id="note">Note</h2>
<p>Usually this add-on is not needed because the slow “Date” column is not a default.</p>
