<h1 id="reset-columns">Reset Columns</h1>
<h2 id="function">Function</h2>
<p>Apply the column settings in Windows Explorer details view to the current folder</p>
<h2 id="note">Note</h2>
<ol>
<li>Menu option: “File &gt; Reset Columns”</li>
<li>The applied settings may not be remembered by TE unless one of the following “Folder View” add-ons is enabled.</li>
</ol>
