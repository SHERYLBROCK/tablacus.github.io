<h1 id="reset-sort-column">Reset sort column</h1>
<h2 id="function">Function</h2>
<p>Change a sorted file list to unsorted</p>
<h2 id="note">Note</h2>
<ul>
<li>Menu option: “File &gt; Reset sort columns”</li>
<li>Choose this menu option before you set up a “Folder settings” record for a result list, so that the result list can show faster without an initial sort.</li>
</ul>
