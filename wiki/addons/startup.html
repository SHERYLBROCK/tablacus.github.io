<h1 id="startup-settings">Startup settings</h1>
<h2 id="function">Function</h2>
<p>Do something when TE starts, e.g. open a folder</p>
<h2 id="note">Note</h2>
<p>Example:</p>
<ol>
<li>Choose “Tools &gt; Add-ons”</li>
<li>Click “Options” of “Startup settings”</li>
<li>Type: choose “Open in new tab”</li>
<li>Options: choose My Documents (click Reference... to choose)</li>
</ol>
