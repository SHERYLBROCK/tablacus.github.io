<h1 id="wildcard-selection">Wildcard Selection</h1>
<h2 id="function">Function</h2>
<p>Select items with names matching an input pattern</p>
<h2 id="note">Note</h2>
<p>Menu option: “Edit &gt; Wildcard Select...”</p>
<hr>
<h1 id="japanese">Japanese</h1>
<h2 id="-">ワイルドカードで選択</h2>
<p>検索パターンにマッチしたファイルやフォルダを選択する。(フィルターと違い選択のみ)</p>
<table>
<thead>
<tr>
<th style="text-align:left">検索パターン例</th>
<th style="text-align:left">説明</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>あ*</code></td>
<td style="text-align:left">「あ」の前方一致</td>
</tr>
<tr>
<td style="text-align:left"><code>*い</code></td>
<td style="text-align:left">「い」の後方一致</td>
</tr>
<tr>
<td style="text-align:left"><code>*う*</code></td>
<td style="text-align:left">「う」が含まれる物</td>
</tr>
</tbody>
</table>

</body>
